<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping-cart</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
  
    
  </head>
  <body>
    <main class="nav">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </div>
          </div>
        </div>
      </nav>
    </main>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://cdn.images.express.co.uk/img/dynamic/130/590x/shopping-611483.jpg"
            class="d-block w-100"
            alt="imag1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.fabhotels.com/blog/wp-content/uploads/2019/04/Shopping-Malls-in-Indore_600x400-1280x720.jpg"
            class="d-block w-100"
            alt="imag2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.visitmonaco.com/ImageRepository/PageListe/207df135-6a53-4b16-ae6c-d99b9e5c4aa5/Slider/2-shooping.jpg?Width=1700&Height=850"
            class="d-block w-100"
            alt="imag3"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
    <br>
    <br>
    
    <div class="card-header bg-dark text-light">
      <i class="shopping-cart" aria-hidden="true"></i>
      shopping cart
      <span id="total">0<span>$</span></span>
    </div>
    <div class="card">
       <div class="card-body">
         <div class="row text-center">
           <input id="chec1" type="checkbox" class="col-lg-3" onclick="total('chec1','price1','inp1')">
           <img src="https://stutterheim.com/global/wp-content/uploads/2020/01/stutterheim_raincoat_noos_unisex_stockholm_yellow_product.jpg" class="col-lg-3 rounded">
           <div class="col-lg-3">
             <button onclick="increase('inp1','price1',100,'chec1')">+</button>
             <input id="inp1" type="text" value="0">
             <button onclick="decrease('inp1','price1',100,'chec1')">-</button>
           </div>
           <span id="price1" class="col-lg-3">100<span>$</span></span>

         </div>

       </div>

     </div>
     <div class="card">
       <div class="card-body">
         <div class="row text-center">
           <input id="chec2" type="checkbox" class="col-lg-3" onclick="total('chec2','price2','inp2')">
           <img src="https://5.imimg.com/data5/PC/FU/MY-3248402/men-s-raincoat-500x500.jpg"class="col-lg-3 rounded">
           <div class="col-lg-3">
            <button onclick="increase('inp2','price2',150,'chec2')">+</button>
            <input id="inp2" type="text" value="0">
            <button onclick="decrease('inp2','price2',150,'chec2')">-</button>
           </div>
            <span id="price2" class="col-lg-3">150<span>$</span></span>


         </div>
         

       </div>

    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
